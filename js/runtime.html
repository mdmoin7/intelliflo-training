<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // sync => async
      // JS RUNTIME : sync
      // BROWSER : async
      console.log("app started");
      // browser creates a new thread
      // this function is executed on tha thread
      setTimeout(function () {
        console.log("some task here");
      }, 0);

      console.log("app finished");
    </script>
  </body>
</html>
